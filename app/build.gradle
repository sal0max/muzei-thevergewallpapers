apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

dependencies {
   // kotlin
   implementation 'androidx.core:core-ktx:1.7.0'
   // muzei
   implementation 'com.google.android.apps.muzei:muzei-api:3.4.1'
   // retrofit
   implementation 'com.squareup.retrofit2:retrofit:2.9.0'
   implementation 'com.squareup.okhttp3:logging-interceptor:4.9.3'
   implementation 'org.jsoup:jsoup:1.14.3'
   // misc
   implementation 'androidx.work:work-runtime-ktx:2.7.1'
   implementation 'androidx.preference:preference-ktx:1.2.0'
   // test
   testImplementation 'junit:junit:4.13.2'
}

android {
   compileSdkVersion 32
   buildToolsVersion '30.0.3'

   compileOptions {
      sourceCompatibility JavaVersion.VERSION_1_8
      targetCompatibility JavaVersion.VERSION_1_8
   }
   kotlinOptions {
      jvmTarget = JavaVersion.VERSION_1_8
   }

   defaultConfig {
      applicationId 'de.salomax.muzei.thevergewallpapers'
      minSdkVersion 21
      targetSdkVersion 32
      // SemVer
      def major = 1
      def minor = 0
      def patch = 3
      versionCode = (major * 10000) + (minor * 100) + patch
      versionName = "$major ($major.$minor.$patch)"
      //
      vectorDrawables.useSupportLibrary = true
   }

   signingConfigs {
      release {
         storeFile     file(getSecret('KEYSTORE_FILE'))
         storePassword getSecret('KEYSTORE_PASSWORD')
         keyAlias      getSecret('KEYSTORE_KEY_ALIAS')
         keyPassword   getSecret('KEYSTORE_KEY_PASSWORD')
      }
   }

   buildTypes {
      release {
         signingConfig signingConfigs.release
         debuggable false
         jniDebuggable false
         minifyEnabled true
         shrinkResources true
         zipAlignEnabled true
         proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      }
      debug {
         applicationIdSuffix '.debug'
         versionNameSuffix ' [DEBUG]'
      }
   }

   lintOptions {
      disable 'InvalidPackage', 'AllowBackup'
   }

   android {
      sourceSets {
         main.java.srcDirs += 'src/main/kotlin'
         test.java.srcDirs += 'src/test/kotlin'
      }
   }

}

tasks.withType(Test) {
   testLogging {
      events "started", "passed", "skipped", "failed"
   }
}

def getSecret(String key) {
   def secretsFile = rootProject.file('secrets.properties')
   if (secretsFile.exists()) {
      Properties props = new Properties()
      props.load(new FileInputStream(secretsFile))
      return props[key]
   } else {
      return null
   }
}
